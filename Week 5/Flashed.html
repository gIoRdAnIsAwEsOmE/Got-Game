<html>
  <head>
    <style>
      body {
        font-family: Helvetica;
        text-align: center;
      }
      #card {
        width: 500px;
        padding: 120px 0;
        margin: 50px auto;
        border: 5px solid darkseagreen;
        border-radius: 5px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="card"></div>
    <input type="text" id="answer"/>
    <button onclick="answer();">Regular Answer</button>
  </body>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
      var questions = [
          ["This is an extremely hard question.","Ask for help."],
          ["Correct!","Exactly!"],
          ["Noun: person, person, or person", "G:iordan"],
          ["Questionare over","Wohoo!"]];//list
      var count = 0;
      
      function nextCard() {
        var question = questions[count][0];
        $("#card").html(question);
      }
      function answer(){//$ = jquery
        var answer = $("#answer");
        if (answer.val() == questions[count][1]) {
            alert("Correct!");
            count++;
            nextCard();
        }
      }
      nextCard();
    
    
  </script>
</html>
