<html>
  <head>
    <style>
      body {
        font-family: Helvetica;
        text-align: center;
      }
      #card {
        width: 500px;
        padding: 120px 0;
        margin: 50px auto;
        border: 5px solid darkseagreen;
        border-radius: 5px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="card"></div>
    <input type="text" id="answer"/>
    <button onclick="answer();">Answer</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        var x,y;
      function card(){
        x = Math.floor(Math.random() * 100);
        y = Math.floor(Math.random() * 100);
        var card = $("#card");
        card.html("What is " + x + "+" + y + "?");
      }
      function  answer() {
        var answer = $("#answer");
        if (answer.val() == x + y) {
            alert("Correct!");
        }
        card();
      }
      
      card();
    </script>
  </body>
</html>
